<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
	<section>
		
				<div class="card mr-3 ml-2">

			<div class="card-body">

				<h1 class="text-center">Update Your Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-update}" class="mt-2">
								
								<input type="hidden" th:value="${contact.cId}" name="cId" />

								<!-- First Name -->

								<div class="input-group">

									<div class="input-group-text">

										<i class=" fa fa-plus"></i>

									</div>

									<input required type="text" class="form-control" id="firstName"
										th:value="${contact.name}" name="name" placeholder="Enter name here" />

								</div>

								<!-- Second Name Field -->

								<div class="input-group mt-3">

									<div class="input-group-text">

										<i class="fa fa-user-alt"></i>

									</div>

									<input required type="text" class="form-control"
										id="secondName" name="secondName" th:value="${contact.secondName}"
										placeholder="Enter Nick Name here" />

								</div>

								<!-- Work Field -->

								<div class="input-group mt-3">

									<div class="input-group-text">

										<i class="fa fa-briefcase"></i>

									</div>

									<input required type="text" class="form-control" id="work"
										 th:value="${contact.work}" name="work" placeholder="Enter work here" />

								</div>

								<!-- Email Field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">@</div>

									</div>

									<input required type="email" class="form-control" id="email"
										th:value="${contact.email}" name="email" placeholder="Enter Email here" />

								</div>

								<!-- Phone Field -->


								<div class="input-group mt-3">

									<div class="input-group-text">

										<i class="fa fa-phone"></i>

									</div>

									<input required min="10" type="text" class="form-control"
									th:value="${contact.phone}"	id="phone" name="phone" placeholder="Enter phone number here" />

								</div>

								<!-- Contact Description Field -->

								<div class="form-group mt-3">

									<textarea name="description" id="mytextarea" rows="10"
										class="form-control" th:text="${contact.description}"
										placeholder="Enter contact description here"></textarea>

								</div>

								<!--Contact Image Field -->
								
								<div class="container text-center">
								
									<img style="width: 250px; height: 250px;" alt="" class="img-fluid my_profile_picture" th:src="@{'/img/'+${contact.image}}" src="">
								
								</div>
										<p class="text-secondary">Choose new profile pic</p>
								<div class="custom-file mt-3">
									<input type="file" name="profileImage" />
								</div>

								<div class="container text-center">

									<button class="btn btn-outline-primary">Save Contact</button>

								</div>

							</form>

						</div>

					</div>

				</div>


			</div>

		</div>
		
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
			
			<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		
	</section>
</body>
</html>
